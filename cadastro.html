<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro | Pata no Mapa</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {margin:0;font-family:'Poppins',sans-serif;background:#f7f9fc;color:#0b1720;}
    header{background:#fff;padding:12px 20px;display:flex;align-items:center;justify-content:space-between;box-shadow:0 2px 6px rgba(0,0,0,0.1);}
    header .logo img{height:50px;margin-right:8px;}
    nav ul{list-style:none;margin:0;padding:0;display:flex;gap:18px;}
    nav ul li a{text-decoration:none;color:#0b1720;font-weight:600;}
    .container-form{max-width:500px;margin:50px auto;background:#fff;padding:30px;border-radius:12px;box-shadow:0 8px 20px rgba(0,0,0,0.08);}
    .container-form h2{text-align:center;color:#0f66a8;margin-bottom:20px;}
    .form-group{margin-bottom:15px;}
    .form-group label{display:block;margin-bottom:6px;font-weight:600;}
    .form-group input{width:100%;padding:10px;border-radius:8px;border:1px solid #ccc;font-size:16px;}
    .btn-submit{width:100%;padding:12px;background:#0f66a8;color:#fff;border:none;border-radius:10px;font-size:16px;font-weight:600;cursor:pointer;margin-top:10px;}
    .btn-submit:hover{background:#084b7c;}
    footer{background:#fff;padding:20px;text-align:center;font-size:14px;color:#555;}
    footer a{text-decoration:none;color:#0f66a8;margin:0 6px;}
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo">
      <img src="logotipo-Pata_no_Mapa.jpg" alt="Logo Pata no Mapa">
      <span>Pata no Mapa</span>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="agendamento.html">Agendar</a></li>
        <li><a href="acompanhar-mapa.html">Acompanhar</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <!-- FORMULÁRIO DE CADASTRO -->
  <div class="container-form">
    <h2>Cadastre-se no Pata no Mapa</h2>
    <form id="cadastroForm">
      <div class="form-group">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="seu@email.com" required>
      </div>
      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" placeholder="+55 (19) 99999-9999" required>
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>
      </div>
      <button type="submit" class="btn-submit">Cadastrar</button>
    </form>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 Pata no Mapa — Projeto acadêmico de Cleiton Alencar • Curso de Geotecnologias e SIG</p>
    <div>
      <a href="index.html">Início</a> | 
      <a href="agendamento.html">Agendar</a> | 
      <a href="acompanhar-mapa.html">Acompanhar</a> | 
      <a href="contato.html">Contato</a>
    </div>
  </footer>

  <!-- Dentro do script de cadastro -->
<script>
const form = document.getElementById('cadastroForm');
form.addEventListener('submit', function(e){
  e.preventDefault();

  const nome = form.nome.value;
  const email = form.email.value;
  const telefone = form.telefone.value;
  const senha = form.senha.value;

  // Gerar código único (ID)
  const codigo = 'USR-' + Math.floor(Math.random()*90000 + 10000);

  // Salvar no localStorage
  const usuario = {nome, email, telefone, senha, codigo};
  let usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
  usuarios.push(usuario);
  localStorage.setItem('usuarios', JSON.stringify(usuarios));

  alert(`Cadastro realizado!\n\nNome: ${nome}\nE-mail: ${email}\nTelefone: ${telefone}\n\nSeu código de acesso: ${codigo}\nGuarde este código para acessar o agendamento.`);

  form.reset();
});
</script>

</body>
</html>
